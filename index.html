<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="order-tracking.html">Track Order</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to Food Delivery App</h1>
        <p>Find your favorite restaurants and order online!</p>
        <form action="restaurants.html" method="get">
            <input type="text" name="search" placeholder="Search for restaurants..." required>
            <button type="submit">Search</button>
        </form>
        <section>
            <h2>Featured Restaurants</h2>
            <div class="restaurant-list">
                <div class="restaurant-item">
                    <img src="images/restaurant1.jpg" alt="Restaurant 1">
                    <h3>Pizza Palace</h3>
                    <p>Italian Cuisine | Rating: 4.5</p>
                </div>
                <div class="restaurant-item">
                    <img src="images/restaurant2.jpg" alt="Restaurant 2">
                    <h3>Burger King</h3>
                    <p>American Cuisine | Rating: 4.7</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Food Delivery App. All rights reserved.</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
